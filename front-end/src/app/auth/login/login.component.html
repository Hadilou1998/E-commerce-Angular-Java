<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow login-container">

        <h4 class="text-center mb-3">Se connecter</h4>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" />
        </div>

        <div class="mb-3">
            <label>Mot de passe</label>
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password" />
        </div>

        <button class="btn btn-secondary w-100" (click)="login()">
            Se connecter
        </button>

        <div class="login-error" *ngIf="error">
            {{ error }}
        </div>
    </div>
</div>
