<div class="container mt-5" *ngIf="product">
    <div class="row">

        <div class="col-md-5">
            <img
                [src]="product.image"
                class="img-fluid border rounded"
                alt="Product image"
                [title]="product.name"
            />
        </div>

        <div class="col-md-7">
            <h3>{{ product.name }}</h3>

            <p class="text-muted">
                {{ product.description }}
            </p>

            <h4 class="text-success">{{ product.price }} â‚¬</h4>

            <p>
                <strong>Stock :</strong> {{ product.stock }}
            </p>

            <button
                class="btn btn-primary"
                *ngIf="auth.isUser()"
                (click)="addToCart(product)"
            >
                Add to cart
            </button>
        </div>
    </div>
</div>
