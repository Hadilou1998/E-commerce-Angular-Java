<div *ngIf="product" class="row">
    <div class="col-md-6">
        <img [src]="product.image" alt="product.name" title="product.name" class="img-fluid rounded shadow">
    </div>

    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h4>{{ product.price }} â‚¬</h4>

        <button
            *ngIf="auth.isAuthenticated()"
            class="btn btn-success mt-3"
            (click)="addToCart()">
            Ajouter au panier
        </button>
    </div>
</div>
