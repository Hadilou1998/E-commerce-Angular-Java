<h2 class="mb-4">Les Produits</h2>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let p of products">
    <div class="card h-100 shadow-sm">

      <!-- Image produit -->
      <img
        [src]="p.image || 'assets/no-image.png'"
        class="card-img-top product-image"
        alt="{{ p.name }}"
      />

      <!-- Description et prix -->
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted">{{ p.description }}</p>
        <strong class="mb-2">{{ p.price }} €</strong>

        <!-- Actions -->
        <div class="mt-auto d-flex justify-content-between mt-3">
          <!-- Voir détail (public) -->
          <a [routerLink]="['/products', p.id]" class="btn btn-outline-primary btn-sm">
            Voir le détail
          </a>

          <!-- Ajouter au panier (USER uniquement) -->
          <button
            *ngIf="auth.isUser()"
            class="btn btn-success btn-sm"
            (click)="addToCart(p.id)"
          >
            Ajouter au panier
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
